<!DOCTYPE html>
<html>
	<head>
    		<script>
      			function count_rabbits() {
        			for(var i=1; i<=7; i++) {
          				alert("Rabbit "+i+" out of the hat!");
       			 	}
      			}
    		</script>
	</head>
  	<body>
    		<h2>Press the button to start</h2>  
    		<input type="button" onclick="count_rabbits()" value="Try Me!"/>
  	</body>
</html>
